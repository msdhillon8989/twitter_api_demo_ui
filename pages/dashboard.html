<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">Twitter mutual friends</span>
        </div>
    </div>
</nav>


<div flex-offset="0" flex="100" layout="column">
    <div layout="column" flex="100" layout-align="space-around center" layout-gt-md="row">
        <md-input-container>
            <label>Username1</label>
            <input ng-model="user1">
        </md-input-container>

        <md-input-container>
            <label>Username2</label>
            <input ng-model="user2">
        </md-input-container>

        <md-button ng-hide="wait" ng-click="getMutualFriends()" class="md-raised md-primary">Find Mutual</md-button>
        <md-progress-circular ng-show="wait" md-mode="indeterminate"></md-progress-circular>

    </div>
    <div class="alert alert-danger" ng-show="error">
        <strong>{{error}}</strong>
    </div>

    <md-grid-list
            md-cols-xs="1"
            md-cols-sm="2"
            md-cols-md="3"
            md-cols-gt-md="4"
            md-row-height="4:1"
            md-gutter="1px">
        <!--ng-class="{'green' : i % 2 == 1 ,'blue' : i % 2 == 0 }"-->
        <md-grid-tile ng-repeat="user in users">

            <div layout="row"  layout-align="start center" style="padding: 5px;height: 100%;width: 100%">
                <div style="padding: 5px"><img src='{{user.profile_image_url}}'></div>
                <div layout="column" layout-align="start stretch">
                    <span class="md-subhead">{{user.name}}</span>
                    <span class="md-subhead">@{{user.screen_name}}</span>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
